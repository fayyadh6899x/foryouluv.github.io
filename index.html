<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sttyle.css">
    <title>For You My Love</title>
    <script src="https://kit.fontawesome.com/4653401da3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
               <div class="circle">
                <i class="fa-solid fa-heart"></i>
               </div>
            </nav>
            <img src="media/me.jpg" class="song-img">
            <h1>Komang </h1>
            <p>Raim Laode</p>

<audio id="song">
    <source src="media/Raim Laode - Komang (Lyrics Video).mp3 " type="audio/mpeg">
</audio>
<input type="range" value="0" id="progress">
<div class="controls">
    <div>
        <i class="fa-solid fa-backward"></i>
    </div>
    <div onclick="playPause()">
        <i class="fa-solid fa-heart" id="ctrlIcon"></i>
    </div>
    <div>
        <i class="fa-solid fa-forward"></i>
    </div>
</div>
        </div>
    </div>

<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;
}

function playPause(){
    if(ctrlIcon.classList.contains("fa-heart")){
        song.pause();
        ctrlIcon.classList.add("fa-heart-crack")
        ctrlIcon.classList.remove("fa-heart")
    }
    else{
        song.play();
        ctrlIcon.classList.remove("fa-heart-crack")
        ctrlIcon.classList.add("fa-heart")
    }
}

if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500); 
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-heart-crack")
        ctrlIcon.classList.remove("fa-heart")
}

</script>


</body>
</html>
